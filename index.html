<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <style href="styles/styles.css"></style>
</head>

<body>
    <header></header>
    <main class="conteiner">
        <img class="conteiner__image" src="assets/logo.png" alt="Imagem da Logo">
        <section class="conteiner__workplace">
            <input class="conteiner__input">Digite o seu Texto</input>
            <div class="conteiner__instructions">Apenas letras minúsculas e sem acento.</div>
            <button class="conteiner__workplace__button">Criptografar</button>
            <button class="conteiner__workplace__button">Descriptografar</button>
        </section>
        <div class="conteiner__results">
            <img class="conteiner__results__image" src="assets/notFound.png" alt="Imagem de procura">
            <p class="conteiner__results__result">teste</p>
            <h1 class="conteiner__results__defaultText">Nenhuma mensagem encontrada</h1>
            <p class="conteiner__results__paragraph">Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>Desenvolvido por Ítalo Santana</footer>
</body>

</html>
