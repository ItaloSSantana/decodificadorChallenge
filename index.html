<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="main.js" defer></script>
    </link>
</head>

<body>
    <header></header>
    <main class="content">
        <img class="contentImage" src="assets/logo.png" alt="Imagem da Logo">
        <section class="contentConteiner">
            <div class="conteinerWorkplace">
                <textarea class="workplaceInput" id="workplaceInput" placeholder="Digite o seu Texto" spellcheck="false"
                    style="resize: none" style="overflow: hidden"></textarea>
                <div class="workplaceWorkers">
                    <div class="workersInstructions"><img src="assets/exclamation.png" alt="!">Apenas letras minúsculas
                        e sem acento.</div>
                    <div class="workersButtons">
                        <button onclick="encryptPressed()" class="buttonsButton buttonCrypt"
                            id="encrypt">Criptografar</button>
                        <button onclick="decryptPressed()" class="buttonsButton buttonDecrypt"
                            id="decrypt">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class="conteinerResults">
                <p class="resultsResult" id="resultsResult"></p>
                <img class="resultsImage" src="assets/notFound.png" alt="Imagem de procura">
                <h1 class="defaultText">Nenhuma mensagem encontrada</h1>
                <p class="resultsParagraph">Digite um texto que você deseja criptografar ou descriptografar
                </p>
            </div>
        </section>
    </main>
    <footer>Desenvolvido por Ítalo Santana</footer>
</body>

</html>
